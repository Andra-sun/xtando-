<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora de Conversão</title>

        <script>
            function converter() {
                // Obter o valor em metros

                var metros = parseFloat(
                    document.getElementById("metros").value
                );

                // Obter as unidades de medida selecionadas

                var unidadeInicial =
                    document.getElementById("unidade-inicial").value;

                var unidadeFinal =
                    document.getElementById("unidade-final").value;

                // Fator de conversão

                var fator = 1; // Fator inicial, considerando que a unidade inicial é metros

                // Definir o fator de conversão com base nas unidades selecionadas

                if (unidadeInicial === "metros") {
                    if (unidadeFinal === "quilometros") {
                        fator = 0.001;
                    } else if (unidadeFinal === "milhas") {
                        fator = 0.000621371;
                    }
                } else if (unidadeInicial === "quilometros") {
                    if (unidadeFinal === "metros") {
                        fator = 1000;
                    } else if (unidadeFinal === "milhas") {
                        fator = 0.621371;
                    }
                } else if (unidadeInicial === "milhas") {
                    if (unidadeFinal === "metros") {
                        fator = 1609.34;
                    } else if (unidadeFinal === "quilometros") {
                        fator = 1.60934;
                    }
                }

                // Realizar a conversão

                var resultado = metros * fator;

                // Exibir o resultado

                document.getElementById("resultado").innerHTML =
                    resultado + " " + unidadeFinal;
            }
        </script>
    </head>

    <body>
        <h1>Calculadora de Conversão de Distância</h1>

        <label for="metros">Digite o valor em metros:</label>

        <input type="number" id="metros" />

        <label for="unidade-inicial">Unidade Inicial:</label>

        <select id="unidade-inicial">
            <option value="metros">Metros</option>

            <option value="quilometros">Quilômetros</option>

            <option value="milhas">Milhas</option>
        </select>

        <label for="unidade-final">Unidade Final:</label>

        <select id="unidade-final">
            <option value="metros">Metros</option>

            <option value="quilometros">Quilômetros</option>

            <option value="milhas">Milhas</option>
        </select>

        <button onclick="converter()">Converter</button>

        <p id="resultado"></p>
    </body>
</html>
